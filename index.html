<!DOCTYPE html>
<html lang="en">
<head>
  
    <!--  Meta  -->
    <meta charset="UTF-8" />
    <title>numberFire NFL Fantasy LIVE - Test</title>
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">

    <!--  Styles  -->
    <link rel="stylesheet" href="css/nf-fantasyLIVE.css">
</head>
<body>

<div class="importModal">
    <div class="hotspots">
        <a class="close"></a>
        <a class="importYahooButton"></a>
        <a class="finishYahoo"></a>
    </div>
</div>
<div class="overlay"></div>

<div class="mainContainer">

    <section class="header">
        <div class="scoreboard">
            <img src="images/scoreboard.png">
        </div>
        <div class="mainNav">
            <img src="images/main-navigation.png">
        </div>
        <div class="weekNav">
            <img src="images/week-navigation-header.png">
        </div>
    </section>

    <section class="main">
        <div class="weekNavLinks">
            <img src="images/week-navigation-links.png">
        </div>

        <div class="container">



            <div class="hotspots">
                <a class="Plays-YourLeaguesNone"></a>
                <a class="Plays-YourLeaguesAll"></a>
                <a class="Plays-YourLeaguesSpecific"></a>
                <a class="Plays-AllNFL"></a>
                <a class="ImportLeagues"></a>
                <a class="Right-SpecificTeam"></a>
                <a class="Right-BacktoLeagues"></a>
                <a class="Right-SpecificTeamExpanded"></a>
                <a class="LeagueSettings"></a>
            </div>



            <div class="leaderboard"></div>

            <div class="plays YourLeaguesNone"></div>

            <div class="leagues"></div>

        </div>
    </section>

</div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/nf-fantasyLIVE.js"></script>
</body>
</html>
